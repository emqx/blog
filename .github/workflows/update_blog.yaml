name: Update Blog

on:
  pull_request:
    types:
      - closed

jobs:
  update_blog:
    runs-on: ubuntu-latest
    if: github.repository == 'emqx/blog' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main' && github.event.pull_request.title != 'sync blogs'
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Update blogs
        env:
          UPDATE_API: ${{ secrets.UPDATE_API }}
          UPDATE_TOKEN: ${{ secrets.UPDATE_TOKEN }}
        run: |
          if git diff HEAD^ HEAD --name-only | grep -e "md$"; then
            changed_files=$(git diff HEAD^ HEAD --name-only | grep -e "md$")
            python3 .ci/update_blog.py $(pwd) $changed_files
          fi
